<section>
    <h2>Ma liste</h2>
    <article>
    <ul class="liste">
        <li *ngFor="let contact of contacts" [class.selected]="contact === selectedContact" (click)="onSelect(contact)">
            <span class="badge">{{contact.id}}</span>
            {{contact.firstName}}
            {{contact.name}}
        </li>
    </ul>
    <app-contact-detail [contact]='selectedContact'></app-contact-detail>
    </article>
</section>
